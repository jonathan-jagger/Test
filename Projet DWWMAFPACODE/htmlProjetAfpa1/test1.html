<!DOCTYPE html>
<html lang="fr">

	<head>
		<title>Un essai du langage <strong>HTML</strong> </title>
		<meta charset="utf-8" />
	</head >
	<body>
		<h1>GRAND TITRE H1</h1>										<!-- Ceci est un commentaire. -->
			<p>Ce document <em>HTML</em> est très simple</p>
		<h2>titre h2, un peu plus petit que h1</h2>
			<p>Quand j'ecris un <b>paragraphe</b>, je peux retourner à la ligne avec /BR<br/>
			Et là je reviens à la ligne <br/></p>					<!-- balise <br/>-->
	</body>
</html>
